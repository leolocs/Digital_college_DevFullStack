<head>

    <title>Calculadora Javascript</title>
</head>
<body>
    <h1>Calculadora JS</h1>
    <label for="n1">Digite o primeiro valor: </label>

    <button onclick="soma()">+</button>

    <button onclick="divisao()">/</button>
