<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Número</th>
                <th>Nome</th>
                <th>Presença</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Leonardo</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
